<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>重置密码 - 活活</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/resetEmailPassword.css">
</head>
<body>
    <div class="header">
        <div class="w960">
            <span class="strut"></span>
            <span class="logo"></span>
            <a href="###" class="logo-text">活活</a>
            <ul class="nav">
                <li><a href="###">首页</a></li>
                <li><a href="###">联系我们</a></li>
                <li><a href="###">项目推广</a></li>
                <li><a href="###">帮助中心</a></li>
            </ul>
            <a href="###" class="dl-btn-dark">Android 版下载</a>
            <a href="###" class="dl-btn-dark disabled">iOS 版敬请期待</a>
        </div>
    </div>
    <div id="particles-js">
        <span class="strut"></span>
        <div class="content">
            <img src="img/logo.png" alt="logo" class="logo">
            <h2><span>重置密码</span></h2>
            <label>
                <span>请您输入新密码：</span>
                <input type="password" class="pswd">
            </label>
            <label>
                <span>再次输入新密码：</span>
                <input type="password" class="pswd-confirm">
            </label>
            <a href="###" class="dl-btn">确定</a>
        </div>
    </div>
    <script src="js/zepto.min.js"></script>
    <script src="js/particles.js"></script>
    <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 50,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#ffffff"
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          },
          "polygon": {
            "nb_sides": 5
          },
          "image": {
            "src": "img/github.svg",
            "width": 100,
            "height": 100
          }
        },
        "opacity": {
          "value": 0.5,
          "random": false,
          "anim": {
            "enable": false,
            "speed": 1,
            "opacity_min": 0.1,
            "sync": false
          }
        },
        "size": {
          "value": 3,
          "random": true,
          "anim": {
            "enable": false,
            "speed": 40,
            "size_min": 0.1,
            "sync": false
          }
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 6,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": {
            "enable": false,
            "rotateX": 600,
            "rotateY": 1200
          }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "grab"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          },
          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 140,
            "line_linked": {
              "opacity": 1
            }
          },
          "bubble": {
            "distance": 400,
            "size": 40,
            "duration": 2,
            "opacity": 8,
            "speed": 3
          },
          "repulse": {
            "distance": 200,
            "duration": 0.4
          },
          "push": {
            "particles_nb": 4
          },
          "remove": {
            "particles_nb": 2
          }
        }
      },
      "retina_detect": true
    });
    </script>
    <script>
        function getParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"),
                queryResult = location.search.substr(1).match(reg);
            return queryResult ? unescape(queryResult[2]) : null;
        }

        var confirmation = getParam('confirmation');
        var resetEmailPassword = function () {

            var pswd = $('.pswd').val();
            var pswd2 = $('.pswd-confirm').val();

            if (pswd.length >= 6 && pswd2.length >= 6 && pswd === pswd2) {
                $.ajax({
                    type: 'POST',
                    url: '/xxx',
                    data: JSON.stringify({
                        confirmation: confirmation,
                        password: pswd
                    }),
                    contentType: 'application/json',
                    timeout: 5000,
                    success: function(data){
                        alert('设置密码成功');
                        location.href = 'http://huohuo.info';
                    },
                    error: function(xhr, type){
                        alert('修改失败，请检查网络');
                    }
                });
            } else {
                alert('请检查密码的正确性，密码需长度大于六位，且两次输入一致。');
            }
        };

        $.ajax({
            type: 'GET',
            url: '/xxx',
            data: {
                confirmation: confirmation
            },
            dataType: 'json',
            timeout: 5000,
            success: function(data){
                $('.dl-btn').on('click', resetEmailPassword);
            },
            error: function(xhr, type){
                alert('您的链接已经失效');
                location.href = 'http://huohuo.info';
            }
        });
    </script>
</body>
</html>
